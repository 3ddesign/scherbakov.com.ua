<div class="modal-wrapper">

  <div class="modal-window signin">
    <h5>Welcome back!</h5>
    <div class="close-btn" (click)="closeModal($event)"></div>
    <form>
      <input type="text" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
    </form>
    <a (click)="switchRecover()" class="forgot-pass">Forgot Password</a>
    <a class="signin-btn" (click)="signIn()" [routerLink]="['/balance']">Sign In</a>
    <span>Haven't Account? <a (click)="switchSignUp()">Register</a></span>
  </div>

</div>
